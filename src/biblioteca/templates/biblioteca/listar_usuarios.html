{% extends "biblioteca/base.html" %}

{% block contenido %}
<h2>Listado de Usuarios</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>
                <a href="{% url 'eliminar_usuario' usuario.id %}" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>No hay usuarios registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

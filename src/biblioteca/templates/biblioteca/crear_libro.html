{% extends "biblioteca/base.html" %}

{% block contenido %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend><h2>Crear Libro</h2></legend>
        <table>
            {% for field in form %}
            <tr>
                <td><label for="{{ field.id_for_label }}">{{ field.label }}:</label></td>
                <td>
                    {{ field }}
                    {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Crear Libro</button>
    </fieldset>
    
</form>
{% endblock %}

{% extends "biblioteca/base.html" %}

{% block contenido %}
<h2>Crear Préstamo</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td><label for="{{ field.id_for_label }}">{{ field.label }}:</label></td>
            <td>
                {{ field }}
                {% if field.help_text %}
                <small class="help-text">{{ field.help_text }}</small>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Crear Préstamo</button>
</form>
{% endblock %}

{% extends "biblioteca/base.html" %}

{% block contenido %}
  <h2>Listado de Libros</h2>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Disponible</th>
      </tr>
    </thead>
    <tbody>
      {% for libro in libros %}
        <tr>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.isbn }}</td>
          <td>{{ libro.disponible|yesno:"Sí,No" }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No hay libros disponibles.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

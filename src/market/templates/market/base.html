<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Market{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Django Market</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Django Market</p>
    </footer>
</body>
</html>
